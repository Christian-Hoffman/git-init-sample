<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <h1>Landing Page</h1>
    </header>
    <br>
    <main>
        <section>
            <h2 id="profile">Profile</h2>
            <img src="./assets/images/Contact-Information.jpg" alt="contact information">
            <p id="placeholder">Placeholder image</p>
        </section>
        <br>
        <form>
            <h2>Contact Info</h2>
            <br>
            <section id="section">
                <input name="name" type="text" placeholder="Enter Name">
                <br>
                <input email="email" type="email" placeholder="Enter Email">
                <br>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
    <br>
    <section>
        <footer id="footerwrap">
            <p id="cr">&copy; 2022 Hoffman Website Productions</p>
        </footer>
    </section>

</body>

</html>
